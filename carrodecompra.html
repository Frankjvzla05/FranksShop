<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franks Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="container">

        <!-- <p class="intro">Bienvenido a Franks Shop, tu destino de compras en línea. Explora nuestras ofertas destacadas y
            descubre productos de calidad a precios increíbles.</p> -->
        <aside>
            <header>
                <h1>Carro de compras</h1>
            </header>

            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver boton-carrito" href="./index.html">
                            <i class="bi bi-arrow-left"></i></i> Continuar Comprando
                        </a>
                    </li>

                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrodecompra.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Francisco Maduro Cortez</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Productos en el Carro</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio</p>
                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img class="CarritoImg" src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Nombre</small>
                            <h3>Producto 1</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$500</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>SubTotal</small>
                            <p>$500</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-x-lg"></i></button>
                    </div>
                </div>
                <div id="gestion-carrito" class="gestion-carrito disabled">
                    <div class="gestion-carrito-izquierda">
                        <button id="gestion-carrito-vaciar" class="gestion-carrito-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="gestion-carrito-derecha">
                        <div class="gestion-carrito-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="gestion-carrito-comprar" class="gestion-carrito-comprar">Comprar ahora</button>
                    </div>
                </div>
            </div>

        </main>
    </div>
